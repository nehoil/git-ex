<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos</h1>

    <section class="filter-container">
        <h2>Filter</h2>
        <select onchange="onSetFilter(this.value)">
            <option value="ALL">All</option>
            <option value="ACTIVE">Active</option>
            <option value="DONE">Done</option>
        </select>
    </section>
    <section class="sort-container">
        <h2>Sort By</h2>
        <select onchange="onSetSort(this.value)">
            <option value="">Choose</option>
            <option value="TXT">Text</option>
            <option value="CREATED">Created</option>
            <option value="IMPORTANCE">Importance</option>
        </select>
    </section>
    <ul class="todo-list">
    </ul>

    <input class="new-todo-txt" type="text" placeholder="What todo?" />
    <select class="new-todo-imp">
        <option value="1">Normal</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
    </select>
    <button class="btn" onclick="onAddTodo()">Add</button>
    <section class="todo-stat">
        Total todos:
        <span class="total"></span>
        Active:
        <span class="active"></span>
    </section>


    <footer>
        cofferights 2020
    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
